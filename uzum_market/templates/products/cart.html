<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savat - Uzum Market</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/api/products/home/"><h1>Uzum Market</h1></a>
                </div>
                <div class="header-actions">
                    <a href="/api/products/wishlist-page/" class="header-link">
                        <span class="icon">‚ù§Ô∏è</span>

                    </a>
                    <a href="/api/products/cart/" class="header-link active">

                    </a>
                    <a href="/auth/logout/" class="header-link">Chiqish</a>

    <main class="main-content">
        <div class="container">

            <div class="cart-container">

                    <div class="form-group">
                        <label for="phone">Telefon raqam</label>
                        <input type="tel" id="phone" placeholder="+998 90 123 45 67" required>
                    </div>

                    <button class="btn-order" onclick="placeOrder()">Buyurtma berish</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/cart.js"></script>
